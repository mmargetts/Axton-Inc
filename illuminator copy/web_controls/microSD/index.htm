<!DOCTYPE html>
<html>
    <head>
        <title>Axton IR GUI</title>
        <script>
		strDATA2  = "";
		strDATA3  = "";
		strDATA5  = "";
		strDATA6  = "";
		strDATA7  = "";
		strDATA8  = "";
		strDATA9  = "";

		function GetArduinoIO()
		{
			nocache = "&nocache=" + Math.random() * 1000000;
			var request = new XMLHttpRequest();
			request.onreadystatechange = function()
			{
				if (this.readyState == 4) {
					if (this.status == 200) {
						if (this.responseXML != null) {
							// XML file received - contains analog values, switch values and LED states
							var count;
							// get jumper inputs
							var num_an = this.responseXML.getElementsByTagName('jumpers').length;
							for (count = 0; count < num_an; count++) {
								document.getElementsByClassName("jumpers")[count].innerHTML =
									this.responseXML.getElementsByTagName('jumpers')[count].childNodes[0].nodeValue;
							}

							// get model
							var num_an = this.responseXML.getElementsByTagName('model').length;
							for (count = 0; count < num_an; count++) {
								document.getElementsByClassName("model")[count].innerHTML =
									this.responseXML.getElementsByTagName('model')[count].childNodes[0].nodeValue;
							}

							// DATA7
							if (this.responseXML.getElementsByTagName('DATA')[4].childNodes[0].nodeValue === "checked") {
								document.DL_form.DATA7.checked = true;
							}
							else {
								document.DL_form.DATA7.checked = false;
							}
							// DATA8
							if (this.responseXML.getElementsByTagName('DATA')[5].childNodes[0].nodeValue === "checked") {
								document.DL_form.DATA8.checked = true;
							}
							else {
								document.DL_form.DATA8.checked = false;
							}
							// DATA9
							if (this.responseXML.getElementsByTagName('DATA')[6].childNodes[0].nodeValue === "checked") {
								document.DL_form.DATA9.checked = true;
							}
							else {
								document.DL_form.DATA9.checked = false;
							}
						}
					}
				}
			}
			// send HTTP GET request with LEDs to switch on/off if any
			request.open("GET", "ajax_inputs" + strDATA2 + strDATA3 + strDATA5 + strDATA6 + strDATA7 + strDATA8 + 
			             strDATA9 + nocache, true);
			request.send(null);
			setTimeout('GetArduinoIO()', 1000);
			strDATA2  = "";
			strDATA3  = "";
			strDATA5  = "";
			strDATA6  = "";
			strDATA7  = "";
			strDATA8  = "";
			strDATA9  = "";
		}
		// service DLs when checkbox checked/unchecked
		function GetCheck()
		{
			if (DL_form.DATA7.checked) {
				strDATA7 = "&DATA7=1";
			}
			else {
				strDATA7 = "&DATA7=0";
			}
			if (DL_form.DATA8.checked) {
				strDATA8 = "&DATA8=1";
			}
			else {
				strDATA8 = "&DATA8=0";
			}
			if (DL_form.DATA9.checked) {
				strDATA9 = "&DATA9=1";
			}
			else {
				strDATA9 = "&DATA9=0";
			}
		}
		function GetButton1()
		{
			if (LED3_state === 1) {
				LED3_state = 0;
				strLED3 = "&LED3=0";
			}
			else {
				LED3_state = 1;
				strLED3 = "&LED3=1";
			}
		}
		function GetButton2()
		{
			if (LED4_state === 1) {
				LED4_state = 0;
				strLED4 = "&LED4=0";
			}
			else {
				LED4_state = 1;
				strLED4 = "&LED4=1";
			}
		}
	</script>
	<style>
		.IO_box {
			float: left;
			margin: 0 20px 20px 0;
			border: 1px solid blue;
			padding: 0 5px 0 5px;
			width: 120px;
		}
		h1 {
			font-size: 120%;
			color: blue;
			margin: 0 0 10px 0;
		}
		h2 {
			font-size: 85%;
			color: #5734E6;
			margin: 5px 0 5px 0;
		}
		p, form, button {
			font-size: 80%;
			color: #252525;
		}
		.small_text {
			font-size: 70%;
			color: #737373;
		}
	</style>
    </head>
    <body onload="GetArduinoIO()">
        <h1>Axton IR GUI</h1>
		<div class="IO_box">
			<h2>Data Line Checkboxes</h2>
			<form id="check_DLs" name="DL_form">
				<input type="checkbox" name="DATA7"  value="0" onclick="GetCheck()" />Data 7  <br /><br />
				<input type="checkbox" name="DATA8"  value="0" onclick="GetCheck()" />Data 8  <br /><br />
				<input type="checkbox" name="DATA9"  value="0" onclick="GetCheck()" />Data 9  <br /><br />
			</form>
		</div>
		<div class="IO_box">
			<h2>Jumpers</h2>
			<p>Jumper 1 (D2): <span class="jumpers">...</span></p>
			<p>Jumper 2 (D3): <span class="jumpers">...</span></p>
			<p>Jumper 3 (D5): <span class="jumpers">...</span></p>
		</div>
		<div class="IO_box">
			<h2>Model</h2>
			<p>Model: <span class="model">...</span></p>
		</div>
		
    </body>
</html>
