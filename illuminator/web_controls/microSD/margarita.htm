            function XMLToString(oXML) {   
                if (window.ActiveXObject) {     
                    return oXML.xml;  //if IE 
                } else {     
                    return (new XMLSerializer()).serializeToString(oXML);   //other browsers
                } 
            }
        		function GetArduinoIO()
        		{
        			nocache = '&nocache=' + Math.random() * 1000000;
